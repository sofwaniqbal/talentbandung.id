<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="../asset/css/styleform.css">
</head>
<body>

	<form>
		<p>
			<label for="na">Nama</label>
				<input id="na" type="text" name="nam">
		</p>
		<p>
			<label for="em">Email</label>
				<input id="em" type="email" name="email">
			
		</p>

		<p>
			<label>Jenis Kelamin</label>
				<label>L
					<input type="radio" name="opsi">
				</label>

				<label>P
					<input type="radio" name="opsi">
				</label>
			
		</p>
		<p>
			<label>Alamat
				<textarea cols="30" rows="10"></textarea>
				
			</label>
		</p>

		<p>
			<input type="submit" name="submit" value="Kirim">
			<input type="reset" name="reset" value="Reset">
		</p>
							
	</form>

</body>
</html>
