<!DOCTYPE html>
<html>
<head>
	<title>Form</title>
	<link rel="stylesheet" type="text/css" href="../asset/css/styleform.css">
</head>
<body>

	<form>
		<table>
			<tr>
				<td><label for="inp">Nama</label></td>
				<td><input id="inp" type="input" name="nama"></td>	
			</tr>

			<tr>
				<td><label for="em">Email</label></td>
				<td><input id="em" type="email" name="email"></td>
			</tr>

			<tr>
				<td><label>Jenis Kelamin</label> </td>
				<td>
					<label for="l">L
						<input id="l" type="radio" name="opsi">
					</label>
					<label for="p">P
						<input id="p" type="radio" name="opsi">
					</label>
				</td>
			</tr>

			<tr>
				<td><label for="txtarea">Alamat</label></td>
				<td><textarea id="txtarea" cols="100" rows="20"></textarea></td>
			</tr>

			<tr>
				<td></td>
				<td>
					<input type="submit" name="" value="Kirimi">
					<input type="reset" name="" value="Reset">
				</td>
				
			</tr>
		</table>
					
	</form>

</body>
</html>
